<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Lamborghini Aventador</title>
  <link rel="stylesheet" href="../styles.css">
  <script>
    function updateTotal(){
      const qty = document.getElementById('qty').value;
      const price = 1500000*24000;
      document.getElementById('total').innerText = (qty*price).toLocaleString()+" VND";
    }
  </script>
</head>
<body>
<header><a href="../index.html" style="color:gold;text-decoration:none;">← Home</a></header>
<main style="padding:20px;">
  <h1>Lamborghini Aventador</h1>
  <img src="https://www.lamborghini.com/sites/it-en/files/DAM/lamborghini/share%20img/aventador.png" width="600">
  <p>Mô tả chi tiết về xe...</p>
  <iframe width="560" height="315" src="https://www.youtube.com/embed/someVideoId" frameborder="0" allowfullscreen></iframe>
  <div>
    <label>Số lượng: <select id="qty" onchange="updateTotal()">
      <option>1</option><option>2</option><option>3</option><option>4</option><option>5</option>
    </select></label>
    <p>Tổng: <span id="total">36,000,000,000 VND</span></p>
  </div>
</main>
<footer><p>Nhóm 5 - Đồ án</p></footer>
</body>
</html>
